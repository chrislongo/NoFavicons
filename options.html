<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd"> 

<html>
    <head>
    <title>No Favicons Extension Options</title>
    
    <style type="text/css"> 
        body{background-color:#fff;color:#000;font-family:Verdana, Arial, sans-serif;font-size:small;line-height:175%;margin:10px;}
        h1{font-size:small;font-weight:700;}
        img{vertical-align:middle;}
        #selection{margin-left:15px;}
    </style> 
    <script type="text/javascript">
    function save(value) 
    {
        localStorage["icon-type"] = value;
    }

    function load() 
    {
        var iconType = localStorage["icon-type"];
        
        if(!iconType) 
            iconType = "dashed";

        var select = document.getElementById("selection");

        for(var i = 0; i < select.children.length; i++) 
        {
            var child = select.children[i];

            if(child.value == iconType) 
            {
                child.checked = true;
                break;
            }
        }
    }
    </script>
</head>

<body onload="load()">
    <h1>Icon type to replace favicons with in tabs and bookmarks</h1>

    <div id="selection">
      <input type="radio" name="icon" value="dashed" onclick="save(this.value)"> Simple dashed outline: <img src="image/dashed.png" alt=""/><br />
      <input type="radio" name="icon" value="page" onclick="save(this.value)"> A clean white icon: <img src="image/page.png" alt="" /><br />
      <input type="radio" name="icon" value="default" onclick="save(this.value)"> Chrome Default: <img src="image/default.png" alt="" /><br />
      <input type="radio" name="icon" value="none" onclick="save(this.value)"> Nothing (tab text may look a bit misaligned).
    </div>
</body>
</html>
