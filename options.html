<html>
<head><title>No Favicons Extension Options</title></head>
<style type="text/css"> 
body {
    background-color:#fff;
    color:#000;
    font-family:Verdana, Arial, sans-serif;
    font-size:small;
    font-weight:400;
    line-height:150%;
}
h1 {
    font-size:small;
    font-weight:bold;
}
#status {
    margin: 5 0 10 0;
 }
</style> 
<script type="text/javascript">
    function save_options() 
    {
      var select = document.getElementById("selection");

      for(var i = 0; i < select.children.length; i++) 
      {
        var child = select.children[i];
        
        if(child.checked) 
        {
          localStorage["icon-type"] = child.value;
          break;
        }
      }       
    
      var status = document.getElementById("status");
      status.innerHTML = "Options Saved.";
    }
    
    function restore_options() 
    {
      var iconType = localStorage["icon-type"];
            
      if(!iconType) 
        return;

      var select = document.getElementById("selection");
      
      for(var i = 0; i < select.children.length; i++) 
      {
        var child = select.children[i];
        
        if(child.value == iconType) 
        {
          child.checked = true;
          break;
        }
      }
    }
</script>

<body onload="restore_options()">

<div id="selection">
  <h1>Icon type to replace favicons with in tabs and bookmarks</h1>
  <input type="radio" name="icon-type" value="dashed"> Simple dashed outline: <img src="dashed.png"/><br />
  <input type="radio" name="icon-type" value="page"> A clean white icon: <img src="icon-16.png"/><br />
  <input type="radio" name="icon-type" value="default"> Browser Default - Page icon for tabs, globe for bookmarks.  May change with new versions of the browser.<br />
  <input type="radio" name="icon-type" value="none"> Nothing. Caveat: Tab text may look a bit misaligned.
</div>

<div id="status">&nbsp;</div>

<button onclick="save_options()">Save</button>

</body>
</html>
